<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leon Röttger</title>
    <style>
        body {
            background-color: #121212; /* Dunkler Hintergrund */
            color: #ffffff; /* Weiße Schrift */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Volle Bildschirmhöhe */
            margin: 0;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
            letter-spacing: -1px;
        }
        p {
            font-size: 1.2rem;
            color: #888888; /* Grauer Untertitel */
            max-width: 600px;
            line-height: 1.6;
        }
        .btn {
            margin-top: 30px;
            padding: 10px 20px;
            border: 2px solid #fff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #fff;
            color: #121212;
        }
    </style>
</head>
<body>

    <div>
        <h1>Leon Röttger</h1>
        <p>Willkommen auf meiner Webseite.</p>
        <p>Hier entsteht gerade etwas Neues.</p>
        
        </div>

</body>
</html>
